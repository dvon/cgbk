<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        
        {% if page.no_code == null %}
        <link rel="stylesheet" href="{{ site.baseurl }}/css/trac.css" />
        {% endif %}
        
        <link rel="stylesheet" href="{{ site.baseurl }}/css/style.css" />
        
        {% if page.no_math == null %}
        <script type="text/x-mathjax-config">
            MathJax.Hub.Config({
                extensions: ["tex2jax.js"],
                jax: ["input/TeX","output/HTML-CSS"],
                tex2jax: {inlineMath: [["$","$"],["\\(","\\)"]]},
                "HTML-CSS": {webFont: "STIX-Web" }
            });
        </script>
        <script src="http://cdn.mathjax.org/mathjax/latest/MathJax.js"
                type="text/javascript"></script>
        {% endif %}
        
        {% if page.no_exercises == null %}
        <style>
            h1::before {
                content: "Lesson {{ page.lesson }}: "
            }
            body {
                counter-reset: lc {{ page.lesson }} ec 0 fc 0;
            }
            .exercise_label::after {
                counter-increment: ec;
                content: counter(lc) "." counter(ec);
            }
            .figure_label::after {
                counter-increment: fc;
                content: counter(lc) "." counter(fc);
            }
        </style>
        {% endif %}
        
    </head>
    <body>
        <div class="content">
            {{ content | replace: 'Exercise #', '<em><strong><span class="exercise_label">Exercise </span></strong></em>' | replace: 'Figure #', '<strong><span class="figure_label">Figure </span></strong>' | replace: '&ndash;>', '-->' }}
        </div>
    </body>
</html>
